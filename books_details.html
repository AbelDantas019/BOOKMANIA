<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleSite"></title>
    <link rel="stylesheet" href="CSS/descricao.css">
    <link rel="shortcut icon" href="IMG/imagens/Icones/detalheLivro.ico" type="image/x-icon">
    <script defer src="JS/tela_descricao.js"></script>
</head>
<body>
    <div class="container">
        <div class="livro">
            <img id="main_img">
            <div class="description">
                <h1 id="title"></h1>
                <p id="writer"></p>
                <p id="publisher"></p>
                <p id="book_description"></p>
            </div>
            <div class="pay_or_lend">
                <img src="IMG/imagens/book_icon-purple.png" alt="">
                <h3>E-Book</h3>
                <h2>Preço: R$44,90</h2>
                <button class="bt_PayOrBuy" id="bt_lend">Emprestar</button>
                <h4 class="bt_PayOrBuy">Ou</h4>
                <button class="bt_PayOrBuy" id="bt_buy">Comprar</button>
            </div>
        </div>
        <h1 id="txt_ficha">Ficha Técnica</h1>
        <div class="fichas_tecnicas">
            <p class="txt_fichas" >Autor(a)</p>
            <p class="valor_ficha" id="autor"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">Gênero</p>
            <p class="valor_ficha" id="genero"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">Editora</p>
            <p class="valor_ficha" id="editora"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">Ano</p>
            <p class="valor_ficha" id="ano"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">Edição</p>
            <p class="valor_ficha" id="edicao"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">Idioma</p>
            <p class="valor_ficha" id="idioma"></p>
        </div>
        <div class="fichas_tecnicas">
            <p class="txt_fichas">IBSN</p>
            <p class="valor_ficha" id="ibsn"></p>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
